<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./estilo.css">
    <title>Repaso</title>
</head>
<body>
    <form>
        <div>
            <label>DNI:</label>  <input id="inpDni" type="text"/>
        </div>
        <div>
            <label>Nombre:</label>  <input id="inpNom" type="text"/>
        </div>
        <div>
            <label>Direccion:</label>  <input id="inpDir" type="text"/>
        </div>
        <div>
            <label>Territorio:</label>  <select id="selTer"></select>
        </div>
        <div>
            <label>Provincia:</label>  <select id="selProv"></select>
        </div>
        <div>
            <label>Municipio:</label>  <select id="selMun"></select>
        </div>
        <div>
            <label>Nacimiento:</label>  <input id="inpNac" type="text"/>
        </div>
        <div>
            <label>Email:</label>  <input id="inpEmail" type="text"/>
        </div>
        <div>
            <label>Telefono:</label>  <input id="inpTelf" type="text"/>
        </div>
        <div>
            <input type="checkbox" id="chekPermiso"/> <label>He leido y aceptado los <a href=""> Terminos y Condiciones</a></label>
        </div>
        <div>
            <button id="btnValidar" type="button">Validar</button>
        </div>
    </form>
</body>
<script src="./app.js"></script>
</html>

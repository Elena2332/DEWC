<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <img src="./img/nok.jfif" alt="Buenos dias"/>
    <table>
        <tr>
            <td colspan="5"><input type="text" id="inpNums" readonly/></td>
        </tr>
        <tr>
            <td colspan="5" class="borradores">
                <button value="R">Retr</button>
                <button value="CE">CE</button>
                <button value="C">C</button>
            </td>
        </tr>
        <tr>
            <td><button value="1">1</button></td>
            <td><button value="2">2</button></td>
            <td><button value="3">3</button></td>
            <td><button value="/">/</button></td>
            <td><button value="Raiz">Raiz</button></td>
        </tr>
        <tr>
            <td><button value="4">4</button></td>
            <td><button value="5">5</button></td>
            <td><button value="6">6</button></td>
            <td><button value="*">*</button></td>
            <td><button value="%">%</button></td>
        </tr>
        <tr>
            <td><button value="7">7</button></td>
            <td><button value="8">8</button></td>
            <td><button value="9">9</button></td>
            <td><button value="-">-</button></td>
            <td><button value="1/x">1/x</button></td>
        </tr>
        <tr>
            <td><button value="0">0</button></td>
            <td><button value="+/-">+/-</button></td>
            <td><button value=".">.</button></td>
            <td><button value="+">+</button></td>
            <td><button value="=">=</button></td>
        </tr>
    </table>
</body>
<script src="./app.js"></script>
</html>
